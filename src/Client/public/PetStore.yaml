      operationId: findPets
      parameters:
        - name: tags
          in: query
          description: tags to filter by
          required: false
          style: form
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        default:
          $ref: '#/components/responses/Error'
    post:
      description: Creates a new pet in the store.  Duplicates are allowed
      operationId: addPet
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPet'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          $ref: '#/components/responses/Error'
  /pets/{id}:
    get:
      description: Returns a user based on a single ID, if the user does not have access to the pet
      operationId: find pet by id
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          $ref: '#/components/responses/Error'
    delete:
      description: deletes a single pet based on the ID supplied
      operationId: deletePet
      parameters:
        - name: id
          in: path
          description: ID of pet to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: pet deleted
        default:
          $ref: '#/components/responses/Error'
components:

  requestBodies:
    Input:
      description: Blah blah
      content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  format: date
              required: [name]

  responses:
    Error:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Direct:
      description: Direct Schema
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
              name:
                type: string
                format: date

  schemas:
    Pet:
      allOf:
        - $ref: '#/components/schemas/NewPet'
        - required:
          - id
          properties:
            id:
              type: integer
              format: int64

    NewPet:
      required:
        - name
      properties:
        name:
          type: string
        tag:
          type: string

    TwoDates:
      properties:
        date1:
          type: string
          format: date
        date2:
          type: string
          format: date-time
      required:
        - date1
        - date2

    WithArray:
      required:
        - items
      properties:
        items:
          type: array
          items:
            type: string

    WithArrayOptional:
      properties:
        name:
          type: string
        items:
          type: array
          items:
            type: string

    WithArrayOfObjects:
      required: [items]
      properties:
        items:
          type: array
          items:
            properties:
              name:
                type: string
              surname:
                type: string
            required: [name, surname]

    WithArrayOfObjectsOptional:
      properties:
        items:
          type: array
          items:
            properties:
              name:
                type: string
              surname:
                type: string
            required: [name, surname]
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    SimpleInt:
      type: integer

    SimpleString:
      type: string

    SimpleArray:
      type: array
      items:
        type: string

    SimpleArray2:
      type: array
      items:
        $ref: '#/components/schemas/SimpleInt'

    SimpleArray3:
      type: array
      items:
        $ref: '#/components/schemas/Error'

    SimpleDate:
      type: string
      format: date

    SimpleGuid:
      type: string
      format: uuid

    Empty:
      type: object

    Empty2: {}